<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Counter</h1>
        <p id="demo">0</p>
        <button id="de" onclick="dec()">Dec</button>
        <button id="re" onclick="res()">Reset</button>
        <button id="in" onclick="Inc()">Inc</button>
    </div>
    <script>
        var count=0;///var
        const para=document.getElementById('demo');
        function dec(){
            count=count-1;
            para.innerHTML=count;
          if(count<0){
            para.style.color="red";
          }
        }
        function Inc(){
            count=count+1;
            if(count>0){
                para.style.color="black"
            }
            para.innerHTML=count;
        }
        function res(){
            count=0;
            para.innerHTML=count;
        }
    </script>
</body>
</html>
