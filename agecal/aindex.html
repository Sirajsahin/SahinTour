   <div>
    <form  name="f" onsubmit="calculate()">
        <label>Product Name</label>
        <input type="text" /><br><br>
         <label>Description</label>
         <input type="text" /><br><br>
         <label>Cost Price</label>
         <input name="cp" type="number"/><br><br>
         <label>discount</label>
         <input name="ds" type="number"/><br><br>
         <button id="submit">Calculate</button>
    </form>

    <script>
     document.getElementById('submit').addEventListener("click",function calculate(e){

         e.preventDefault();
         const val=document.forms['f']['cp'].value;
         const dis=document.forms['f']['ds'].value;
         
           const calculate =val-val*dis/100;
           document.getElementById('demo').innerHTML=calculate;
     } 
    );
